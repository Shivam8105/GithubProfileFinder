<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div class="page">
            <div class="main">
                <div class="profile">
                    <div class="image-container">
                        <div class="image"></div>
                    </div>
                    <div class="username">
                        <h3>Name: <span id="name"></span></h3>
                        <h3>Username: <span id="username"></span></h3>
                    </div>
                </div>
                <div class="details">
                    <div class="info">
                        <div class="repo">
                            <h2>No. of Public Repo</h2>
                            <p id="repos"></p>
                        </div>

                        <div class="repo">
                            <h2>No. of Followers</h2>
                            <p id="followers"></p>
                        </div>

                        <div class="repo">
                            <h2>Most Used Languages</h2>
                            <p id="languages"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="search.js"></script>
</body>
</html>
